<section class="extensions">
    {% for _,ext in extensions %}
        <a href="/{{ext.name}}" class="{{'selected' if ext.name == location}}">{{ext.title}}</a>
    {% endfor %}

    <a href="/" class="{{'selected' if location == ''}} right">
        <span>{{user.name}}</span>
        <img src="https://{{dicebear_host}}/7.x/lorelei/svg?{{user.pfp_code}}" width="25px" height="25px">
    </a>
</section>
